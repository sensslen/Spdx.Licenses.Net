name: Keep Alive

on:
  schedule:
    # Run every 50 days to prevent workflow disablement (GitHub disables after 60 days)
    - cron: '0 0 */50 * *'
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update activity timestamp
        run: |
          mkdir -p .github
          echo "Last activity: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" > .github/keep-alive.txt
          cat .github/keep-alive.txt

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/keep-alive.txt
          git diff --staged --quiet || git commit -m "chore: update keep-alive timestamp"
          git push
